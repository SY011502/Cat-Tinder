@if (cat()) {
  <div class="relative w-full h-full cursor-grab touch-none" [class.transition-transform]="isAnimating()" [style.transform]="cardTransform()">
    <!-- Card content -->
    <div class="relative w-full h-full bg-white dark:bg-slate-800 rounded-2xl shadow-xl overflow-hidden">
      @if (active()) {
        <img [ngSrc]="'https://cataas.com/cat/' + cat().id + '?w=600'" fill priority
             class="w-full h-full object-cover" alt="A cute cat">
      } @else {
        <img [ngSrc]="'https://cataas.com/cat/' + cat().id + '?w=600'" fill
             class="w-full h-full object-cover" alt="A cute cat">
      }
      
      <!-- Like/Nope Overlays -->
      <div [style.opacity]="likeOpacity()" class="absolute top-8 left-8 transform -rotate-12">
        <i class="fas fa-heart text-red-500 text-8xl [filter:drop-shadow(0_2px_2px_rgba(0,0,0,0.5))]"></i>
      </div>
      <div [style.opacity]="nopeOpacity()" class="absolute top-8 right-8 transform rotate-12">
        <i class="fas fa-heart-crack text-red-400 text-8xl [filter:drop-shadow(0_2px_2px_rgba(0,0,0,0.5))]"></i>
      </div>

      <!-- Tags -->
      @if (active() && cat().tags.length > 0) {
        <div class="absolute bottom-0 left-0 right-0 p-4 pt-12 bg-gradient-to-t from-black/60 to-transparent">
            <div class="flex flex-wrap gap-2 justify-center">
                @for(tag of cat().tags; track tag) {
                    <span class="px-2 py-1 bg-black/40 text-white rounded-full text-xs backdrop-blur-sm">{{tag}}</span>
                }
            </div>
        </div>
      }

      <!-- Zoom button -->
      @if(active()) {
        <button (click)="onZoomClick($event)" (touchstart)="onZoomClick($event)" class="absolute bottom-4 right-4 w-12 h-12 bg-black/50 text-white rounded-full flex items-center justify-center text-xl backdrop-blur-sm hover:bg-black/75 transition-colors focus:outline-none focus:ring-2 focus:ring-white">
          <i class="fas fa-search-plus"></i>
        </button>
      }
    </div>
  </div>
}
